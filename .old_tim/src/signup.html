<!DOCTYPE html>
<html>
  <head>
    <title>CHATSCURE - Signup</title>
    <meta name="google" content="notranslate">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <script src="../dist/auth.js" defer></script>
    <link rel="stylesheet" href="main.css">
  </head>
  <body id="signup-html">
    <div id="loading">
      <div class='uil-ring-css'>
        <div></div>
      </div>
    </div>
    <div class="background"></div>
    <div class="container">
      <section class="form signup">
        <header>Chatscure - Signup</header>
        <form action="#" id="signup-form">
          <div class="field input">
            <input type="text" placeholder="&#xf007;    Username" id="username-input">
          </div>
          <div class="name-details">
            <div class="field input">
              <input type="text" placeholder="&#xf10d;    First Name" id="firstname-input">
            </div>
            <div class="field input">
              <input type="text" placeholder="&#xf10e;    Last Name" id="lastname-input">
            </div>
          </div>
          <div class="field input">
            <input type="email" placeholder="&#xf0e0;    Email Address" id="email-input">
          </div>
          <div class="field input">
            <input type="password" placeholder="&#xf023;    Password" id="password-input">
            <i class="fas fa-eye" id="show-password"></i>
          </div>
          <!-- <div class="g-recaptcha" data-sitekey="your_site_key"></div> -->
          <div class="error-message" id="error-message">
            <i class="fas fa-exclamation-circle"></i>
            <perror id="error-message-text">undefined Error</perror>
          </div>
          <div class="field button">
            <input type="submit" value="Continue">
          </div>
        </form>
        <div class="link">Already signed up? <a href="signin.html">Login Now</a></div>
      </section>
    </div>
    </div>
  </body>
</html>
