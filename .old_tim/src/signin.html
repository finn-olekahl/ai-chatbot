<!DOCTYPE html>
<html>
  <head>
    <title>CHATSCURE - Signin</title>
    <meta name="google" content="notranslate">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <script src="../dist/auth.js" defer></script>
    <link rel="stylesheet" href="main.css">
  </head>
  <body id="signin-html">
    <div id="loading">
      <div class='uil-ring-css'>
        <div></div>
      </div>
    </div>
    <div class="background"></div>
    <div class="container">
      <section class="form signin">
        <header>Chatscure - Signin</header>
        <form action="#" id="signin-form">
          <div class="field input">
            <input type="email" placeholder="&#xf007;    Username/Email Address" id="email-input">
          </div>
          <div class="field input">
            <input type="password" placeholder="&#xf023;    Password" id="password-input">
            <i class="fas fa-eye" id="show-password"></i>
          </div>
          <!-- <div class="g-recaptcha" data-sitekey="your_site_key"></div> -->
          <div class="error-message" id="error-message">
            <i class="fas fa-exclamation-circle"></i>
            <perror id="error-message-text">This is an Error! Please change the text of this message according to which error occured.</perror>
          </div>
          <div class="field button">
            <input type="submit" value="Continue">
          </div>
        </form>
        <div class="link">Not yet signed in? <a href="signup.html">Signup Now</a></div>
      </section>
    </div>
    </div>
  </body>
</html>
